name: DeviceFarm Report

on:
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Copiar archivo de Device Farm
        run: cp device-farm-output.txt reports/devicefarm-log.txt

      - name: Instalar dependencias
        run: npm install

      # ðŸ§¾ Paso original que genera el HTML
      - name: Generar reporte HTML
        id: generate-report
        run: |
          node scripts/generate-report.js \
          reports/devicefarm-log.txt \
          reports/devicefarm-report.html

      # ðŸŽ¨ Nuevo paso: generar imagen + texto limpio para Slack
      - name: Generar grÃ¡fico y mensaje Slack
        run: |
          node scripts/report.js  # Este es el nuevo archivo que armamos
          echo "SLACK_TEXT<<EOF" >> $GITHUB_ENV
          cat report/slack_message.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Subir artefacto del reporte
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: devicefarm-report
          path: |
            reports/devicefarm-report.html
            report/chart.png  # ðŸ”¥ tambiÃ©n subimos el grÃ¡fico

      # ðŸ“² Enviar resumen a Slack sin romper formato
      - name: Enviar link del reporte a Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "channel": "#prueba-app",
              "text": "${{ env.SLACK_TEXT }}\nðŸ‘‰ <${{ steps.upload.outputs.artifact-url }}|*Ver reporte completo*>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
